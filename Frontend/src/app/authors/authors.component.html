<div id="masthead">  
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>Authors
            <p class="lead"></p>
          </h1>
        </div>
              
              </div>
            </div>
          </div>
        
      
    
    
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="top-spacer"> </div>
        </div>
      </div> 
    </div><!-- /cont -->
    
  
  
  
  <div class="container">
    <div class="row">
      
      <div class="col-md-12"> 
        
        <div class="panel">
          <div class="panel-body">
            
            
            
            <!--/stories-->
           
            <div class="row" *ngFor='let author of authors'>    
              <br>
              <div class="col-md-2 col-sm-3 text-center">
                <a class="story-title" href="#"><img alt="" src="{{author.image}}" style="width:100px;height:100px" class="img-circle"></a>
              </div>
              <div class="col-md-10 col-sm-9">
                <h3>{{author.author}}</h3>
                <div class="row">
                  <div class="col-xs-9">
                    <h4><span class="label label-default">{{author.book}}</span></h4><h4>
                    <small style="font-family:courier,'new courier';" class="text-muted">{{author.genre}}
                      <a href="/author" (click)=getAuthor(author) class="text-muted">Read More</a></small>
                    </h4></div>
                    <div class="col-sm-4" style="float:right">
                      <p> <button class="btn btn-warning" style="cursor:pointer" *ngIf="userCat()"  (click)="editAuthor(author)" style="margin-left: 20px;margin-right:10px"> Edit</button>
                       <button class="btn btn-danger" style="cursor:pointer" *ngIf="userCat()" (click)="deleteAuthor(author)"> Delete</button></p>
                     </div>
                <br><br>
              </div>
            </div>
            
            <hr>
