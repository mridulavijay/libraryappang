<body>
<div id="masthead">  
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1> Add Author
            <p class="lead"></p>
          </h1>
        </div>
      </div>
    </div>
   </div> 
  
        
         
   <div class="container">    
              
      <div   class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
          <div class="panel panel-info">
              <div class="panel-heading" style="background-color:black;">
                  <div class="panel-title" style="color: white;">Author Details</div>
                  
              </div>  
  
              <div class="panel-body" >
                  <form class="form3" (ngSubmit)="AddAuthor()">
                      <div class="row mb-3">
                          <div class="col-sm-10">
                            <label for="name" class="col-sm-4 col-form-label">Author Name</label>
                            <input type="name"  class="form-control" id="aname" [(ngModel)]="AuthorItem.author"name="aname">
                            
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col-sm-10">
                            <label for="book" class="col-sm-2 col-form-label">Book</label>
                            <input type="book"  class="form-control" id="abook" [(ngModel)]="AuthorItem.book" name="abook" >
                           
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col-sm-10">
                            <label for="genre" class="col-sm-2 col-form-label">Genre</label>
                            <input type="text"  class="form-control" id="agenre" [(ngModel)]="AuthorItem.genre"name="agenre" >
                            
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col-sm-10">
                            <label for="exampleInputFile">Image File Url</label>
                            <input type="text" class="form-control" id="exampleInputFile" [(ngModel)]="AuthorItem.image"id="imgb" name="aimage">
                            </div>
                            
                        </div>    
                        <br>
                        <div class="row mb-3">
                          <div class="col-sm-10">
                            <label for="textarea"> Author Description</label>
                            <textarea class="form-control" rows="4" id="adesc"[(ngModel)]="AuthorItem.desc"  name="adesc"></textarea>
                            
                            </div>
                        </div>  
                        <br>
                        <div style="text-align:justify;">
                        <button type="submit" class="btn btn-primary"style="background-color:black" value="Submit">Submit</button>
                      </div>
                  </form>
               </div>
         </div>
      </div>
  </div>
  <div class="container" id="footer">
    <div class="row">
      <div class="col col-sm-12">
        
        <h1>Follow Us</h1>
        <div class="btn-group">
         <a class="btn btn-twitter btn-lg" href="#"><i class="icon-twitter icon-large"></i> Twitter</a>
       <a class="btn btn-facebook btn-lg" href="#"><i class="icon-facebook icon-large"></i> Facebook</a>
       <a class="btn btn-google-plus btn-lg" href="#"><i class="icon-google-plus icon-large"></i> Google+</a>
        </div>
        
      </div>
    </div>
  </div>
  
  <hr>
  
  <hr>
